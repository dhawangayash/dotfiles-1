## ${XDG_CONFIG_HOME}/xchainkeys/xck-herbstluftwm.conf
## milomouse <vincent [at] fea.st>

## XCHAINKEYS CONFIGURATION:
timeout 3000
feedback on
delay 1000
hold 1000
position center
font fixed
foreground #4cdcd4
background #151515

## XCHAINKEYS KEYBINDINGS:
W-x :enter
W-x Escape :abort
W-x s :escape
W-x BackSpace :reload

## HERBSTLUFTWM KEYBINDINGS:
#+ session:
W-x q u i t :exec herbstclient quit
W-x r e l o a d :exec herbstclient reload
#+ terminals:
W-Return :exec herbstclient spawn urxvt -e tmux -S /tmp/user-keep/${USER}/tmux/xorg
W-Shift-Return :enter
W-Shift-Return Escape :abort
W-Shift-Return u :exec herbstclient spawn urxvt
W-Shift-Return r :exec herbstclient spawn urxvt -e tmux -S /tmp/user-keep/${USER}/tmux/rtorrent attach
W-Shift-Return t :exec herbstclient spawn urxvt -e tmux -S /tmp/user-keep/${USER}/tmux/xorg
W-semicolon :enter
W-semicolon Escape :abort
W-semicolon e :exec herbstclient spawn dmenu_run -p "execute:"
W-semicolon m :exec herbstclient spawn dmenu_man -p "manpage:"
W-semicolon h :exec herbstclient spawn hc-commander
#+ cycle|move to next/prev tag:
W-period :exec herbstclient use_index +1 --skip-visible
W-comma :exec herbstclient use_index -1 --skip-visible
W-Shift-period :exec herbstclient move_index +1 --skip-visible
W-Shift-comma :exec herbstclient move_index -1 --skip-visible
#+ toggle layouts:
W-space :enter
W-space Escape :abort
W-space v :exec herbstclient set_layout 1 vertical
W-space g :exec herbstclient set_layout 1 grid
W-space h :exec herbstclient set_layout 1 horizontal
W-space m :exec herbstclient set_layout 1 max
W-space r :exec herbstclient rotate
W-space f :exec herbstclient floating toggle
W-S-space :exec herbstclient cycle_layout 1 vertical max
#+ psuedotile|fullscreen:
W-t :exec herbstclient pseudotile toggle
W-o :exec herbstclient fullscreen toggle
#+ frame splitting:
W-minus :exec herbstclient split vertical 0.5
W-S-minus :enter
W-S-minus Esacpe :abort
W-S-minus 1 :exec herbstclient split vertical 0.1
W-S-minus 2 :exec herbstclient split vertical 0.2
W-S-minus 3 :exec herbstclient split vertical 0.3
W-S-minus 4 :exec herbstclient split vertical 0.4
W-S-minus 5 :exec herbstclient split vertical 0.5
W-S-minus 6 :exec herbstclient split vertical 0.6
W-S-minus 7 :exec herbstclient split vertical 0.7
W-S-minus 8 :exec herbstclient split vertical 0.8
W-S-minus 9 :exec herbstclient split vertical 0.9
W-equal :exec herbstclient split horizontal 0.5
W-S-equal :enter
W-S-equal Esacpe :abort
W-S-equal 1 :exec herbstclient split horizontal 0.1
W-S-equal 2 :exec herbstclient split horizontal 0.2
W-S-equal 3 :exec herbstclient split horizontal 0.3
W-S-equal 4 :exec herbstclient split horizontal 0.4
W-S-equal 5 :exec herbstclient split horizontal 0.5
W-S-equal 6 :exec herbstclient split horizontal 0.6
W-S-equal 7 :exec herbstclient split horizontal 0.7
W-S-equal 8 :exec herbstclient split horizontal 0.8
W-S-equal 9 :exec herbstclient split horizontal 0.9
#+ removing:
W-BackSpace :enter
W-BackSpace Esacpe :abort
W-BackSpace c :exec herbstclient close
W-BackSpace k :exec herbstclient chain , spawn zaprat --disable , spawn xkill
W-z :exec herbstclient remove
#+ resizing:
W-r l :group "resize" herbstclient resize right 0.01
W-r h :group "resize" herbstclient resize left 0.01
W-r k :group "resize" herbstclient resize up 0.01
W-r j :group "resize" herbstclient resize down 0.01
#+ frame/client focus:
W-Tab space :group "tab" abort=auto herbstclient cycle_all --skip-invisible +1
W-Tab S-space :group "tab" abort=auto herbstclient cycle_all --skip-invisible -1
W-h :exec herbstclient focus -i left
W-j :exec herbstclient focus -i down
W-k :exec herbstclient focus -i up
W-l :exec herbstclient focus -i right
W-n :exec herbstclient cycle +1
W-p :exec herbstclient cycle -1
W-S-n :exec herbstclient cycle_all +1
W-S-p :exec herbstclient cycle_all -1
W-f h :group "focus" herbstclient focus -i left
W-f j :group "focus" herbstclient focus -i down
W-f k :group "focus" herbstclient focus -i up
W-f l :group "focus" herbstclient focus -i right
W-f S-h :group "focus" herbstclient focus -e left
W-f S-j :group "focus" herbstclient focus -e down
W-f S-k :group "focus" herbstclient focus -e up
W-f S-l :group "focus" herbstclient focus -e right
W-f u :exec herbstclient jumpto urgent
W-f S-u :exec herbstclient bring urgent
#+ frame/client moving:
W-m h :group "shift" herbstclient shift -i left
W-m j :group "shift" herbstclient shift -i down
W-m k :group "shift" herbstclient shift -i up
W-m l :group "shift" herbstclient shift -i right
W-m S-h :group "shift" herbstclient shift -e left
W-m S-j :group "shift" herbstclient shift -e down
W-m S-k :group "shift" herbstclient shift -e up
W-m S-l :group "shift" herbstclient shift -e right
## EXTERNAL PROGRAMS:
#+ various:
W-e :enter
W-e Escape :abort
W-e l :exec luakit
W-e f :exec firefox
W-e g :exec gimp
W-e b :exec xrefresh
W-e z :exec zaprat --toggle
#+ mplayer daemon:
W-d :enter
W-d Esacpe :abort
W-d t :exec mifo --toggle
W-d s :exec mifo --stop
W-d h :exec mifo --prev
W-d l :exec mifo --next
W-d j :exec mifo --prev 5
W-d k :exec mifo --next 5
W-d x :exec mifo --random
W-d o n :exec mifo --repeat on
W-d o f f :exec mifo --repeat off
XF86AudioNext :exec mifo --next
XF86AudioPrev :exec mifo --prev
XF86AudioPlay :exec mifo --toggle
XF86AudioPause :exec mifo --toggle
XF86AudioStop :exec mifo --stop
W-s :enter
W-s Esacpe :abort
W-s h :exec mifo --seek -12
W-s l :exec mifo --seek 10
W-s j :exec mifo --seek -32
W-s k :exec mifo --seek 30
#+ volume control:
W-v :enter timeout=3000 abort=auto
W-v Escape :abort
W-v k :group "volume" pulsevol --increase
W-v j :group "volume" pulsevol --decrease
W-v S-k :group "volume" pulsevol --increase 5
W-v S-j :group "volume" pulsevol --decrease 5
W-v m :group "volume" pulsevol --mute
XF86AudioRaiseVolume :exec pulsevol --increase
XF86AudioLowerVolume :exec pulsevol --decrease
XF86AudioMute :exec pulsevol --mute

