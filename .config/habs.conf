# -------------------------------------------------------------------------------------------- #
# "habs.conf" | born location: "/home/milo/.config/habs.conf" | born version: "0.9-1"
# -------------------------------------------------------------------------------------------- #
#     NOTE: this file is sourced directly so try and stay within proper zsh syntax.            #
#     NOTE: if this file is missing or empty a fresh copy will be generated.                   #
# -------------------------------------------------------------------------------------------- #

# -------------------------------------------------------------------------------------------- #
# where to search for PKGBUILDs. currently only one search tree allowed at a time.             #
# if FINDPATH is not /var/abs then it must have similar hierarchy, such as repo/program.       #
# default is /var/abs if commented out or user does not have read permissions to FINDPATH.     #
# -------------------------------------------------------------------------------------------- #
FINDPATH="/var/abs"

# -------------------------------------------------------------------------------------------- #
# where to copy files (you need write permissions). repo/program will be appended.             #
# this path will not be searched for PKGBUILDs and can safely reside in FINDPATH's tree.       #
# -------------------------------------------------------------------------------------------- #
MAKEPATH="/var/abs/local"

# -------------------------------------------------------------------------------------------- #
# solve dependencies. enabling this here means you do not have to specify "d" or "dd" options. #
# if disabled; 'makepkg' will take control of dependency handling if needed. this is default.  #
# if "1"; enable internal dependency checking for first set of dependencies only (maxdepth 1). #
# if "2"; enable internal dependency checking for dependencies' dependencies as well (all).    #
# to enable use "1" (same as -d) or "2" (same as -dd), to disable use "0" (or comment out)     #
# -------------------------------------------------------------------------------------------- #
SOLVEDEP="0"

# -------------------------------------------------------------------------------------------- #
# keep previous builds. if MAKEPATH/repo/program is found you will be prompted to overwrite.   #
# if disabled; "overwrite" prompt will not back up old files, just copy (-f) new files over.   #
# if enabled; "overwrite" prompt will first copy previous to MAKEPATH/repo/program/_PREVPATH.  #
# to enable use "1", to disable use "0" (or comment out)                                       #
# -------------------------------------------------------------------------------------------- #
PREVIOUS="1"

# -------------------------------------------------------------------------------------------- #
# name of the folder where previous files are stored. read above.                              #
# this will be nested, so if you put "/tmp" it will be MAKEPATH/repo/program/tmp               #
# this only has affect if PREVIOUS="1", so you don't need to disable otherwise.                #
# -------------------------------------------------------------------------------------------- #
_PREVPATH="previous-build"

# -------------------------------------------------------------------------------------------- #
# change ownership of newly copied files. (for more info: man 1 chown)                         #
# if the 'sudo' command is not found it will try to change ownership anyway (if enabled).      #
# if disabled; both this script and 'makepkg' will attempt to build with original ownership.   #
# to enable use "1", to disable use "0" (or comment out)                                       #
# -------------------------------------------------------------------------------------------- #
CHOWNNEW="1"

# -------------------------------------------------------------------------------------------- #
# new owner/group of files and directories copied/created in MAKEPATH.                         #
# these only have affect if CHOWNNEW="1", so you don't need to disable otherwise.              #
# -------------------------------------------------------------------------------------------- #
_NEWOWNER="h"
_NEWGROUP="howl"

# -------------------------------------------------------------------------------------------- #
# change permissions of newly copied files. (for more info: man 1 chmod)                       #
# if the 'sudo' command is not found it will try to change permissions anyway (if enabled).    #
# if disabled; both this script and 'makepkg' will attempt to build with original permissions. #
# to enable use "1", to disable use "0" (or comment out)                                       #
# -------------------------------------------------------------------------------------------- #
CHMODNEW="1"

# -------------------------------------------------------------------------------------------- #
# new permissions of files and directories copied/created in MAKEPATH.                         #
# for NEWPERMS, you may use Octal (e.g. "755") or Symbolic (e.g. "u=rwx,go=rx")                #
# these only have effect if CHMODNEW="1", so you don't need to disable otherwise.              #
# -------------------------------------------------------------------------------------------- #
_NEWPERMS="700"

# -------------------------------------------------------------------------------------------- #
# this is where the fifo for parsing builds is stored.                                         #
# default is /tmp if commented out or user does not have write permissions to FIFOPATH.        #
# -------------------------------------------------------------------------------------------- #
FIFOPATH="/tmp"

# -------------------------------------------------------------------------------------------- #
# default 'makepkg' options if you do not enter any when prompted.                             #
# there's a safeguard to keep you from using errorneous commands but this is not guaranteed.   #
# commenting this out will result it no defaults. (for more info: man 8 makepkg)               #
# -------------------------------------------------------------------------------------------- #
MAKEOPTS="-s"

# -------------------------------------------------------------------------------------------- #
# show the size of files to be downloaded. this requires 'curl'.                               #
# this only effects the install process and may, depending server speed, cause a minor delay.  #
# to enable use "1", to disable use "0" (or comment out)                                       #
# -------------------------------------------------------------------------------------------- #
SHOWSIZE="1"

# -------------------------------------------------------------------------------------------- #
# whether or not to use colors. this includes a colorized help message.                        #
# to enable use "1", to disable use "0" (or comment out)                                       #
# -------------------------------------------------------------------------------------------- #
USECOLOR="1"

# -------------------------------------------------------------------------------------------- #
# if using colors, you may define them below.                                                  #
# please use proper format. (e.g. $'\033[0;34m' NOT '\e[0;34m' OR "blue")                      #
# these only have affect if USECOLOR="1", so you don't need to disable otherwise.              #
# -------------------------------------------------------------------------------------------- #
_DARK=$'\033[0;36m'
_BRIGHT=$'\033[0;35m'
_EMPHASIS=$'\033[1;34m'

# -------------------------------------------------------------------------------------------- #
# ask if selection is desired/correct when entering the value of a program at search prompts.  #
# this causes a delay (depending on query length) though attempts to prevent wrong selections. #
# if disabled; you will not be asked and it will be assumed that your selection is correct.    #
# to enable use "1", to disable use "0" (or comment out)                                       #
# -------------------------------------------------------------------------------------------- #
ASKFIRST="0"
